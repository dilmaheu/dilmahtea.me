fragment ProductCategoryAttributes on ProductCategory {
  locale
  updatedAt
  Title
  Intro_text
  Intro_blob {
    ...Media
  }
  Heading_button_text
  Block_text
  Sub_categories {
    data {
      attributes {
        Title
        Intro_text
        products(filters: { publishedAt: { ne: null } }) {
          data {
            id
          }
        }
      }
    }
  }
  Breadcrumb {
    Steps {
      Name
      Link
    }
  }
  Relevant_items_title
  Relevant_recipes(filters: { publishedAt: { ne: null } }) {
    data {
      attributes {
        Title
        Intro_text
        Intro_blob {
          ...Media
        }
        Meta {
          URL_slug
        }
      }
    }
  }
  Meta {
    HTML_Title
    Meta_description
    noindex
    nofollow
    URL_slug
    Canonical_link
  }
  products(filters: { publishedAt: { ne: null } }) {
    data {
      id
    }
  }
}

query {
  productCategories(locale: "all") {
    data {
      id
      attributes {
        ...ProductCategoryAttributes
        localizations(filters: { publishedAt: { ne: null } }) {
          data {
            id
          }
        }
      }
    }
  }
}
