fragment BlogAttributes on Blog {
  locale
  updatedAt
  Title
  Intro_text
  Intro_blob {
    data {
      id
      attributes {
        url
        provider_metadata
        formats
        alternativeText
      }
    }
  }
  Block_text
  createdAt
  updatedAt
  publishedAt
  authors {
    data {
      attributes {
        givenName
        Profile_picture {
          data {
            attributes {
              url
              provider_metadata
              alternativeText
            }
          }
        }
      }
    }
  }
  Meta {
    HTML_Title
    Meta_description
    noindex
    nofollow
    URL_slug
    Canonical_link
  }
}

query {
  blogs(locale: "all") {
    data {
      id
      attributes {
        ...BlogAttributes
        localizations(filters: { publishedAt: { ne: null } }) {
          data {
            id
          }
        }
      }
    }
  }
}
