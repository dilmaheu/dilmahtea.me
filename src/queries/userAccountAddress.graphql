fragment UserAccountAddressAttributes on UserAccountAddress {
  locale
  Title
  Breadcrumb {
    Steps {
      Name
      Link
    }
  }
  Meta {
    HTML_Title
    Meta_description
    noindex
    nofollow
    URL_slug
    Canonical_link
  }
}

query {
  userAccountAddress {
    data {
      attributes {
        ...UserAccountAddressAttributes
        countries {
          data {
            attributes {
              name
            }
          }
        }
        localizations {
          data {
            attributes {
              ...UserAccountAddressAttributes
              countries {
                data {
                  attributes {
                    name
                    localizations(filters: { locale: { eq: "en" } }) {
                      data {
                        attributes {
                          name
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
