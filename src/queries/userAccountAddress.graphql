fragment UserAccountAddressAttributes on UserAccountAddress {
  locale
  Title
  Block_name_delivery_address
  Block2_name_billing_address
  Breadcrumb {
    Steps {
      Name
      Link
    }
  }
  Meta {
    HTML_Title
    Meta_description
    noindex
    nofollow
    URL_slug
    Canonical_link
  }
}

query {
  userAccountAddress {
    data {
      attributes {
        ...UserAccountAddressAttributes
        localizations {
          data {
            attributes {
              ...UserAccountAddressAttributes
            }
          }
        }
      }
    }
  }
}
