fragment CheckoutKindnessAttributes on CheckoutKindness {
  locale
  updatedAt
  checkout_step_order
  Title
  Intro_text
  text_submit_kindness_cause
  Meta {
    HTML_Title
    Meta_description
    noindex
    nofollow
    URL_slug
    Canonical_link
  }
}

fragment KindnessCauseAttributes on KindnessCause {
  cause
  description
  featured_blob {
    data {
      id
      attributes {
        url
        provider_metadata
        formats
        alternativeText
      }
    }
  }
}

query {
  checkoutKindness {
    data {
      id
      attributes {
        ...CheckoutKindnessAttributes
        kindness_causes {
          data {
            attributes {
              ...KindnessCauseAttributes
            }
          }
        }
        localizations {
          data {
            attributes {
              ...CheckoutKindnessAttributes
              kindness_causes {
                data {
                  attributes {
                    ...KindnessCauseAttributes
                    localizations(filters: { locale: { eq: "en" } }) {
                      data {
                        attributes {
                          cause
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
