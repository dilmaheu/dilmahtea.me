query {
  recurringElement {
    data {
      id
      attributes {
        ...RecurringElementAttributes
        countries {
          data {
            attributes {
              name
            }
          }
        }
        localizations {
          data {
            id
            attributes {
              ...RecurringElementAttributes
              countries {
                data {
                  attributes {
                    name
                    localizations(filters: { locale: { eq: "en" } }) {
                      data {
                        attributes {
                          name
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
