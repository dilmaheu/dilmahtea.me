fragment HomeProductAttributes on HomeProduct {
  locale
  updatedAt
  Title
  Intro_text
  Heading_button_text
  Heading_button_link
  Intro_blob {
    ...Media
  }
  Category_title
  Block_title
  Block_text
  Block2_title
  Block2_button_text
  Block2_button_link
  Block2_blob {
    ...Media
  }
  Block3_text
  Aria_label_all_teas_text
  Aria_label_tea_item_text
  blogs(filters: { publishedAt: { ne: null } }) {
    data {
      attributes {
        Title
        Intro_blob {
          ...Media
        }
        authors {
          data {
            attributes {
              givenName
            }
          }
        }
        createdAt
        publishedAt
        Meta {
          URL_slug
        }
      }
    }
  }
  Meta {
    HTML_Title
    Meta_description
    noindex
    nofollow
    URL_slug
    Canonical_link
  }
}

query {
  homeProduct {
    data {
      id
      attributes {
        ...HomeProductAttributes
        localizations {
          data {
            id
            attributes {
              ...HomeProductAttributes
            }
          }
        }
      }
    }
  }
}
