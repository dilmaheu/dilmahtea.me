fragment HomeElephantPathAttributes on HomeElephantPath {
  locale
  updatedAt
  Title
  Intro_text
  Intro_blob {
    ...Media
  }
  Description {
    Title
    Intro_text
    Blob {
      ...Media
    }
    Blog {
      data {
        attributes {
          Title
          Intro_text
          Intro_blob {
            ...Media
          }
          Meta {
            URL_slug
          }
        }
      }
    }
  }
  Block2_heading
  Block2_title
  Block2_text
  Block2_button_text
  Block2_button_link
  Block2_blob {
    ...Media
  }
  Meta {
    HTML_Title
    Meta_description
    noindex
    nofollow
    URL_slug
    Canonical_link
  }
}

query {
  homeElephantPath {
    data {
      id
      attributes {
        ...HomeElephantPathAttributes
        localizations {
          data {
            id
            attributes {
              ...HomeElephantPathAttributes
            }
          }
        }
      }
    }
  }
}
