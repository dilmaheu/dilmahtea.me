fragment CrowdfundingHomeAttributes on CrowdfundingHome {
  locale
  updatedAt
  Meta {
    HTML_Title
    Meta_description
    noindex
    nofollow
    URL_slug
    Canonical_link
  }
  Title
  Intro_text
  Intro_blob {
    data {
      id
      attributes {
        url
        provider_metadata
        formats
        alternativeText
      }
    }
  }
  Heading_button_text
  Heading_button_link
  Heading_goal
  Heading_supporters
  Heading_plans
  Heading_block
  Block_text
  Block_blob {
    data {
      id
      attributes {
        url
        provider_metadata
        formats
        alternativeText
      }
    }
  }
}

query {
  crowdfundingHome {
    data {
      id
      attributes {
        ...CrowdfundingHomeAttributes
        localizations {
          data {
            id
            attributes {
              ...CrowdfundingHomeAttributes
            }
          }
        }
      }
    }
  }
}
