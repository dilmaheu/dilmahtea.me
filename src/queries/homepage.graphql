fragment HomepageAttributes on Homepage {
  locale
  updatedAt
  Title
  Intro_text
  Intro_blob {
    ...Media
  }
  Intro_blob_sm {
    ...Media
  }
  Intro_video {
    ...Media
  }
  Block_visibility
  Block_title
  Block2_visibility
  Block2_title
  Block2_text
  Block2_button_text
  Block2_button_link
  Block2_blob {
    ...Media
  }
  Block3_visibility
  Block3_title
  Block3_text
  Block3_button_text
  Block3_button_link
  Estates(filters: { publishedAt: { ne: null } }) {
    data {
      attributes {
        Estate_name
        Intro_blob {
          ...Media
        }
        publishedAt
        Meta {
          URL_slug
        }
      }
    }
  }
  Block4_visibility
  Block4_title
  Block4_text
  Block4_button_text
  Block4_button_link
  Block4_blob {
    data {
      id
      attributes {
        url
        provider_metadata
        formats
        alternativeText
      }
    }
  }
  Block5_visibility
  Block5_title
  Block5_text
  Block5_button_text
  Block5_button_link
  Block5_blob {
    ...Media
  }
  Block6_visibility
  Block6_title
  Block6_products {
    data {
      attributes {
        SKU
      }
    }
  }
  Block6_button_text
  Block6_button_link
  Block7_visibility
  Block7_title
  Block7_text
  Block7_button_text
  Block7_button_link
  Block7_blob {
    data {
      id
      attributes {
        url
        provider_metadata
        formats
        alternativeText
      }
    }
  }
  Block8_visibility
  Block8_title
  Impacts {
    Value
    Value_unit
    Description
    Icon {
      ...Media
    }
  }
  Meta {
    HTML_Title
    Meta_description
    noindex
    nofollow
    URL_slug
    Canonical_link
  }
}

query {
  homepage {
    data {
      id
      attributes {
        ...HomepageAttributes
        localizations {
          data {
            id
            attributes {
              ...HomepageAttributes
            }
          }
        }
      }
    }
  }
}
