fragment HomepageAttributes on Homepage {
  locale
  updatedAt
  Title
  Intro_text
  Intro_blob {
    data {
      id
      attributes {
        url
        provider_metadata
        formats
        alternativeText
      }
    }
  }
  Intro_blob_sm {
    data {
      id
      attributes {
        url
        provider_metadata
        formats
        alternativeText
      }
    }
  }
  Intro_video {
    data {
      id
      attributes {
        url
        provider_metadata
        formats
        mime
        alternativeText
      }
    }
  }
  Intro_video_sm {
    data {
      id
      attributes {
        url
        provider_metadata
        formats
        alternativeText
      }
    }
  }
  Block_visibility
  Block_title
  Block2_visibility
  Block2_title
  Block2_text
  Block2_button_text
  Block2_button_link
  Block2_blob {
    data {
      id
      attributes {
        url
        provider_metadata
        formats
        alternativeText
      }
    }
  }
  Block3_visibility
  Block3_title
  Block3_text
  Estates(filters: { publishedAt: { ne: null } }) {
    data {
      attributes {
        Estate_name
        Intro_blob {
          data {
            id
            attributes {
              url
              provider_metadata
              formats
              alternativeText
            }
          }
        }
        publishedAt
        Meta {
          URL_slug
        }
      }
    }
  }
  Block4_visibility
  Block4_title
  Block5_visibility
  Block5_title
  Block5_text
  Block5_button_text
  Block5_button_link
  Block5_blob {
    data {
      id
      attributes {
        url
        provider_metadata
        formats
        alternativeText
      }
    }
  }
  Block6_visibility
  Block6_title
  Impacts {
    Value
    Value_unit
    Description
    Icon {
      data {
        id
        attributes {
          url
          provider_metadata
          formats
          alternativeText
        }
      }
    }
  }
  Meta {
    HTML_Title
    Meta_description
    noindex
    nofollow
    URL_slug
    Canonical_link
  }
}

query {
  homepage {
    data {
      id
      attributes {
        ...HomepageAttributes
        localizations {
          data {
            id
            attributes {
              ...HomepageAttributes
            }
          }
        }
      }
    }
  }
}
