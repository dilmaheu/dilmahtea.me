fragment CheckoutInformationAttributes on CheckoutInformation {
  locale
  updatedAt
  checkout_step_order
  Aria_label_form_text
  text_customer
  Guest_intro_text
  Sign_in_text
  text_shipping_address
  text_continue_to_shipping
  text_return_to_cart
  Meta {
    HTML_Title
    Meta_description
    noindex
    nofollow
    URL_slug
    Canonical_link
  }
}

query {
  checkoutInformation {
    data {
      attributes {
        ...CheckoutInformationAttributes
        localizations {
          data {
            attributes {
              ...CheckoutInformationAttributes
            }
          }
        }
      }
    }
  }
}
