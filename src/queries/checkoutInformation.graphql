fragment CheckoutInformationAttributes on CheckoutInformation {
  locale
  updatedAt
  Block_title
  Guest_intro_text
  Sign_in_text
  Block2_title
  Meta {
    HTML_Title
    Meta_description
    noindex
    nofollow
    URL_slug
    Canonical_link
  }
}

query {
  checkoutInformation {
    data {
      attributes {
        ...CheckoutInformationAttributes
        localizations {
          data {
            attributes {
              ...CheckoutInformationAttributes
            }
          }
        }
      }
    }
  }
}
