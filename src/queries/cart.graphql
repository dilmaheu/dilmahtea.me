fragment CartAttributes on Cart {
  locale
  updatedAt
  text_cart
  text_product
  text_remove
  text_go_to_checkout
  Meta {
    HTML_Title
    Meta_description
    noindex
    nofollow
    URL_slug
    Canonical_link
  }
}

query {
  cart {
    data {
      id
      attributes {
        ...CartAttributes
        localizations {
          data {
            id
            attributes {
              ...CartAttributes
            }
          }
        }
      }
    }
  }
}
