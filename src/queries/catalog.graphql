fragment ProductAttributes on Product {
  locale
  updatedAt
  rank
  Title
  Intro_text
  Intro_blob {
    ...Media
  }
  category {
    data {
      attributes {
        Title
      }
    }
  }
  category_tea_range {
    data {
      attributes {
        Title
      }
    }
  }
  sub_category {
    data {
      attributes {
        Title
      }
    }
  }
  variant {
    data {
      attributes {
        Title
        Icon {
          ...Media
        }
      }
    }
  }
  size {
    data {
      attributes {
        Title
      }
    }
  }
  Block_text
  Price
  Currency
  Active_from
  Stock_amount
  In_stock_date
  SKU
  GTIN_Barcode
  Weight
  Weight_unit
  Weight_tea
  Weight_tea_unit
  Price_breakdown_text
  Price_breakdown {
    Item_name
    Item_color_code
    Spent_amount
    Currency
  }
  Transparency_text
  Transparency {
    Transparency_item_title
    Transparency_item_text
    Transparency_item_icon {
      ...Media
    }
  }
  Impact_text
  Impact {
    Impact_item_title
    Impact_item_text
    Impact_item_icon {
      ...Media
    }
  }
  createdAt
  brand {
    data {
      attributes {
        Brand_name
      }
    }
  }
  product_infos {
    data {
      attributes {
        Product_info_title
        Product_info_icon {
          ...Media
        }
      }
    }
  }
  estate_name {
    data {
      attributes {
        Estate_name
        Meta {
          URL_slug
        }
      }
    }
  }
  related_blogs {
    data {
      attributes {
        Title
        Intro_blob {
          ...Media
        }
        authors {
          data {
            attributes {
              givenName
            }
          }
        }
        createdAt
        Meta {
          URL_slug
        }
      }
    }
  }
  related_recipes {
    data {
      attributes {
        Title
        Intro_blob {
          ...Media
        }
        authors {
          data {
            attributes {
              givenName
            }
          }
        }
        createdAt
        Meta {
          URL_slug
        }
      }
    }
  }
  related_how_tos {
    data {
      attributes {
        Title
        Intro_blob {
          ...Media
        }
        authors {
          data {
            attributes {
              givenName
            }
          }
        }
        createdAt
        Meta {
          URL_slug
        }
      }
    }
  }
  related_products {
    data {
      attributes {
        Title
        Intro_text
        Intro_blob {
          ...Media
        }
        createdAt
        Meta {
          URL_slug
        }
      }
    }
  }
  Meta {
    HTML_Title
    Meta_description
    noindex
    nofollow
    URL_slug
    Canonical_link
  }
}

query {
  catalog {
    data {
      id
      attributes {
        Products {
          Title
          products(filters: { publishedAt: { ne: null } }) {
            data {
              id
              attributes {
                ...ProductAttributes
                localizations(filters: { publishedAt: { ne: null } }) {
                  data {
                    id
                    attributes {
                      ...ProductAttributes
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
