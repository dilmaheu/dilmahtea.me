fragment EstateAttributes on Estate {
  locale
  updatedAt
  Estate_name
  Intro_text
  Intro_blob {
    ...Media
  }
  Block_text
  Location {
    ...Media
  }
  blogs(filters: { publishedAt: { ne: null } }) {
    data {
      attributes {
        Title
        Intro_blob {
          ...Media
        }
        authors {
          data {
            attributes {
              givenName
            }
          }
        }
        createdAt
        publishedAt
        Meta {
          URL_slug
        }
      }
    }
  }
  Location_link
  Optional_data {
    Telephone
    Street_address
    Locality
    Region
    Postal_code
    Country
    Geo_latitude
    Geo_longitude
  }
  Meta {
    HTML_Title
    Meta_description
    noindex
    nofollow
    URL_slug
    Canonical_link
  }
}

query {
  estates(locale: "all") {
    data {
      id
      attributes {
        ...EstateAttributes
        localizations(filters: { publishedAt: { ne: null } }) {
          data {
            id
          }
        }
      }
    }
  }
}
